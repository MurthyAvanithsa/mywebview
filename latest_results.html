<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a class="navbar-brand text-white fw-bold px-3 d-flex justify-content-center w-100" href="#">LATEST RESULTS</a>
    </nav>
    <div class="card card-dark-result mb-3">
      <div class="d-flex flex-column w-100 px-3 py-2">
        <div class="d-flex justify-content-between align-items-center w-100 px-3 py-2">
          <div class="text-center">
            <img src="./OKW-Master_Logo_BLUE_border.webp" class="card-img-small" alt="..." />
            <div class="team-title">Oklahoma Wildcatters</div>
            <div class="fs-4">264.75</div>
          </div>
          <div><i class="bi bi-caret-left-fill"></i><span class="fw-semibold ms-1">FINAL</span></div>
          <div class="text-center">
            <img src="./KCOutlaws_Badge_Primary.webp" class="card-img-small" alt="..." />
            <div class="team-title">Kansas City Outlaws</div>
            <div class="fs-4">174.50</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
